<!DOCTYPE html>
<html>
<head>
  <title>Pi Auth</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h2>Pi Auth Test</h2>
  <button onclick="startAuth()">Authenticate</button>
  <pre id="log">Waiting for auth...</pre>

  <script>
    function log(msg) {
      document.getElementById('log').innerText += '\n' + msg;
    }

    window.onload = () => {
      try {
        Pi.init({ version: "2.0" });
        log("‚úÖ Pi.init complete.");
      } catch (e) {
        log("‚ùå Pi.init error: " + e.message);
      }
    };

    async function startAuth() {
  log("üîê Starting authentication...");
  try {
    const scopes = ['username', 'payments'];
    const result = await Pi.authenticate(scopes, function onIncompletePayment(paymentId) {
      log("‚ö†Ô∏è Incomplete Payment ID: " + paymentId);
    });

    log("‚úÖ Auth Success!");
    const token = encodeURIComponent(result.accessToken);
    
    // Redirect to iOS Shortcut callback URL with token
    window.location.href = `shortcuts://run-shortcut?name=ReceivePiToken&input=${token}`;
  } catch (err) {
    log("‚ùå Auth Failed: " + err.message);
  }
}
  </script>
</body>
</html>
