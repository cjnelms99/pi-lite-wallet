<!DOCTYPE html>
<html>
<head>
  <title>Pi Token Grabber</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    button {
      font-size: 1.2em;
      padding: 1em;
      margin-top: 1em;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
    }
    #result {
      margin-top: 2em;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Pi Access Token Grabber</h2>
  <p>Tap below to authenticate with Pi Network. This works only in Pi Browser.</p>
  <button onclick="login()">Authenticate</button>

  <div id="result"></div>

  <script>
    Pi.init({ version: "2.0" });

    async function login() {
      const scopes = ['username', 'payments'];
      try {
        const result = await Pi.authenticate(scopes, onIncompletePaymentFound);
        document.getElementById("result").innerHTML = `
          <h3>Access Token</h3>
          <code>${result.accessToken}</code>
        `;
        console.log("Access token:", result.accessToken);
      } catch (e) {
        document.getElementById("result").textContent = "Error: " + e.message;
      }
    }

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment:", payment);
    }
  </script>
</body>
</html>
