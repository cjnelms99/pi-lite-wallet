<!DOCTYPE html>
<html>
<head>
  <title>Pi Auth</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h2>Pi Auth Test</h2>
  <button onclick="startAuth()">Authenticate</button>
  <pre id="log">Waiting for auth...</pre>

  <script>
    function log(msg) {
      document.getElementById('log').innerText += '\n' + msg;
    }

    window.onload = () => {
      try {
        Pi.init({ version: "2.0" });
        log("âœ… Pi.init complete.");
      } catch (e) {
        log("âŒ Pi.init error: " + e.message);
      }
    };

    async function startAuth() {
      log("ğŸ” Starting authentication...");
      try {
        const scopes = ['username', 'payments'];
        const result = await Pi.authenticate(scopes, function onIncompletePayment(paymentId) {
          log("âš ï¸ Incomplete Payment ID: " + paymentId);
        });

        log("âœ… Auth Success!");
        log("ğŸ§  Username: " + result.user.username);
        log("ğŸªª Access Token: " + result.accessToken);
      } catch (err) {
        log("âŒ Auth Failed: " + err.message);
      }
    }
  </script>
</body>
</html>
